<!DOCTYPE html>
<html>
<head>
  <title>e-Library Management System</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

   <a href='home.html'>Back</a>
  <form action="ReaderController" method="get">
  
    <div class="form-element">
    <center><h2>Add New Details </h2></center>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter User Name" Required>
    </div>
    <div class="form-element">
      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" placeholder="Enter User Degree" Required>
    </div>
    
    <div class="form-element">
      <label for="phone">Phone:</label>
      <input type="phone" id="phone" name="phone" placeholder="Enter Phone num" Required>
    </div>
    
    <div class="form-element">
      <label for="DOI">Date of Issue:</label>
      <input type="date" id="date" name="doi" placeholder="Enter Date of Issue" Required>
    </div>
    <div class="form-element">
      <label for="DOR">Date of Submission:</label>
      <input type="date" id="date" name="dor" placeholder="Enter Date of Return" Required>
    </div>
    <div class="form-element">
      <label for="bookname">Book Name:</label>
      <input type="bookname" id="Book Name" name="bookname" placeholder="Enter Book Name" Required>
    </div>
    <div class="form-element">
    <input type="submit" value="Submit" id="Submit">
   
</div>
</form>

</body>
</html>
